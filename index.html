<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI SECURITY CHECK</title>

<style>
html,body{
  margin:0;
  background:#000;
  height:100%;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  cursor:pointer;
  font-family:monospace;
}

/* ステージ */
.stage{
  position:relative;
  width:360px;
  max-width:90vw;
}

/* AI画像 */
.stage img{
  width:100%;
  display:block;
}

/* 口（リップシンク） */
.mouth{
  position:absolute;
  left:50%;
  top:63%;
  transform:translateX(-50%);
  width:22%;
  height:6px;
  background:#00ffff;
  border-radius:999px;
  box-shadow:0 0 24px rgba(0,255,255,0.9);
}

/* クリック案内 */
.hint{
  position:fixed;
  bottom:40px;
  width:100%;
  text-align:center;
  color:#00ffff;
  font-size:12px;
  letter-spacing:0.25em;
  opacity:0.7;
  animation:blink 1.8s infinite;
}

@keyframes blink{
  0%,100%{opacity:0.2;}
  50%{opacity:0.9;}
}
</style>
</head>

<body>

<div class="stage">
  <img src="ai.png" alt="AI Assistant">
  <div class="mouth" id="mouth"></div>
</div>

<div class="hint" id="hint">
CLICK TO START SECURITY CHECK
</div>

<script>
const REDIRECT_URL = "https://www.puramogarage.com/";

const text =
"アクセスを確認。" +
"外部からの侵入をスキャンしています。" +
"ウイルス、マルウェア、異常コードを解析中。" +
"問題は検出されませんでした。" +
"セキュリティレベル、グリーン。" +
"安全なプラモガレージのトップページに転送します。";

const mouth = document.getElementById("mouth");
const hint  = document.getElementById("hint");

function startTTS(){
  hint.style.display = "none";

  const u = new SpeechSynthesisUtterance(text);
  u.lang  = "ja-JP";
  u.rate  = 0.9;
  u.pitch = 1.05;

  let timer = null;

  u.onstart = () => {
    timer = setInterval(() => {
      const h = 8 + Math.random() * 36;
      mouth.style.height = h.toFixed(0) + "px";
    }, 70);
  };

  u.onend = () => {
    clearInterval(timer);
    mouth.style.height = "6px";
    setTimeout(() => {
      location.href = REDIRECT_URL;
    }, 800);
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ユーザー操作必須（自動再生対策・正解ルート） */
document.body.addEventListener("click", startTTS, { once:true });
</script>

</body>
</html>
