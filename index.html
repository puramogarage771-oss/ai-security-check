<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI SECURITY CHECK</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  cursor:pointer;
  font-family:monospace;
}

/* ===== ステージ ===== */
.stage{
  position:relative;
  width:360px;
  max-width:90vw;
}

/* ===== AI画像 ===== */
.stage img{
  width:100%;
  display:block;
}

/* ===== 口（PCのみ） ===== */
.mouth{
  position:absolute;
  left:50%;
  top:calc(44.5% + 23px);
  transform:translateX(-50%);
  width:12px;
  height:3px;
  background:#00ffff;
  border-radius:999px;
  box-shadow:0 0 8px rgba(0,255,255,0.8);
  transition:height 0.05s ease;
}

/* ===== スマホでは口を非表示 ===== */
@media (max-width:600px){
  .mouth{
    display:none;
  }
}

/* ===== クリック案内 ===== */
.hint{
  position:fixed;
  bottom:40px;
  width:100%;
  text-align:center;
  color:#00ffff;
  font-size:12px;
  letter-spacing:0.25em;
  opacity:0.7;
  animation:blink 1.8s infinite;
}

@keyframes blink{
  0%,100%{opacity:0.2;}
  50%{opacity:0.9;}
}
</style>
</head>

<body>

<div class="stage">
  <img src="ai.png" alt="AI Assistant">
  <div class="mouth" id="mouth"></div>
</div>

<div class="hint" id="hint">
CLICK TO START SECURITY CHECK
</div>

<script>
const REDIRECT_URL = "https://www.puramogarage.com/";

const text =
"警告。ウイルス反応を検知しました。" +
"現在、このページに対する安全確認を実行しています。" +
"通信データ、スクリプト、外部リンクを検査中。" +
"ウイルス、マルウェア、不正なコードの有無を解析しています。" +
"システムの整合性を確認中。" +
"重大な脅威は検出されませんでした。" +
"このページは安全です。" +
"安心して、プラモガレージをお楽しみください。" +
"安全なトップページに転送します。";

const mouth = document.getElementById("mouth");
const hint  = document.getElementById("hint");

function startTTS(){
  hint.style.display="none";

  const u = new SpeechSynthesisUtterance(text);
  u.lang  = "ja-JP";
  u.rate  = 0.9;
  u.pitch = 1.05;

  let timer=null;

  u.onstart=()=>{
    timer=setInterval(()=>{
      if(mouth){
        mouth.style.height = (4 + Math.random()*10) + "px";
      }
    },80);
  };

  u.onend=()=>{
    clearInterval(timer);
    if(mouth) mouth.style.height="3px";
    setTimeout(()=>{
      location.href = REDIRECT_URL;
    },900);
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ユーザー操作必須（自動再生対策） */
document.body.addEventListener("click", startTTS, { once:true });
</script>

</body>
</html>
